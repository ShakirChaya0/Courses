<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Ejercitación 4: </h2>
    <h2>A)</h2>
    <form>
        <p><strong>Ingrese su mensaje: </strong></p>
        <input type="text" required>
        <input type="submit">
        <button>BORRAR</button>
    </form>
    <h3>B)</h3>
    <form >
        <p><strong>E-mail: </strong></p>
        <input type="email">
        <input type="submit">
        <button>BORRAR</button>
    </form>
    <h3>C)</h3>
    <form>
      <p><strong>Ingrese una fecha: </strong></p>
      <input type="date">
      <input type="submit"> 
      <button>BORRAR</button>
    </form>
    <h3>D)</h3>
    <form>
      <p><strong>Ingrese un color: </strong></p>
      <input type="color" placeholder="Color">
      <input type="submit"> 
      <button>BORRAR</button>
    </form>
    <h3>E)</h3>
    <form>
      <p><strong>Ingrese un número: </strong></p>
      <input type="number" max="10" min="1">
      <input type="submit"> 
      <button>BORRAR</button>
    </form>
</body>
</html>
